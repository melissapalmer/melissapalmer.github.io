# Jekyll configuration

name: Melissa Palmer
description: 

# url is currently only used only for the RSS feed in feed.xml
url: https://melissapalmer.github.io/

# baseurl will often be '', but for a project page on gh-pages, it needs to
# be the project name.
# *** IMPORTANT: If your local "jekyll serve" throws errors change this to '' or
#     run it like so: jekyll serve --baseurl=''
baseurl: ''
## default date_format
date_format: 
  title: "%d-%B-%Y"
  archive: "%d-%B-%Y"
  categories: "%d-%B-%Y"
  tag: "%d-%B-%Y"
# Language
lan: "en" 

# Disqus Comments
disqus: yes
disqus_id: melissa-palmer
org_site: melissapalmer.github.io
    # Leave shortname blank to disable comments site-wide.
    # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
    #shortname: melissa-palmer

paginate: 10

highlighter: rouge
markdown: kramdown
gems: ['jekyll-paginate']

exclude: ['README.md', 'LICENSE', "*.bak"]
